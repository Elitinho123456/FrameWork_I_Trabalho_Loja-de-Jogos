<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuario</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="cadastroUsua.css" rel="stylesheet">
</head>


<body>

    <header>
         <div class="cabecalho">

            <a href="../Home/index.html">

                <button class="botao_home" type="button">
                    <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="HOME" width="50px" height="50px">
                </button>

            </a>
            <p>Criar Conta</p>
            
        </div>
        <img class="svg" src="../image/Frame 1.svg" alt="logo" width="80px" height="80px">
    </header>

    <main class="container-principal">
        <div class="centro">
            <h2>Criar Nova Conta</h2>
            <form id="cadastro-usuario-form">
               
                    <label for="nome">Nome Completo:</label>
                    <input type="text" name="nome" id="nome" placeholder="Seu nome completo" required>
           
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="seuemail@exemplo.com" required>

                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha" placeholder="Pelo menos 6 caracteres" required>
           

                <button type="submit" class="botao-submit">Criar Conta</button>
            </form>
            <div id="user-message-area" class="mensagem-area" role="alert">
                </div>
        </div>
    </main>
    <script src="cadastroUsua.js"></script>
</body>
</html>
