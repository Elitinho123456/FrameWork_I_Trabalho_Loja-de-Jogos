<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuario</title>
    <link href="cadastroUsua.css" rel="stylesheet">
</head>

<header>
    <a href="../Home/index.html">
        <button class="botao_home" type="button">
            <img src="https://static.thenounproject.com/png/2137554-200.png" alt="HOME" 
                width="50px"
                height="50px">
        </button>
    </a>
</header>

<body>
    <div class="tudo">
    <form onsumbit="event.preventDefault();trataformCadastroUsua()" id="cadastro-usuario-form">
        <div>
            <label for="usuaNome">Nome:</label>
            <input type="text" name="nome" id="nome">
        </div>
        
        <div>
            <label for="usuaEmail">Email:</label>
            <input type="text" name="email" id="email">
        </div>

        <div>
            <label for="usuaSenha">Senha:</label>
            <input type="password" name="senha" id="senha">
        </div>

        <input type="submit" value="Enviar">

    </form>
    <div id="user-mensage-area"></div>
</div>
         <script src="cadastroUsua.js"></script>
</body>
</html>
