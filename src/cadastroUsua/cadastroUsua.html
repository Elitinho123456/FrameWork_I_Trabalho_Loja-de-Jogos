<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuario</title>
</head>
<body>
    <form onsumbit="event.preventDefault();trataformCadastroUsua()" id="cadastro-usuario-form">
        <div>
            <label for="usuaNome">Nome:</label>
            <input type="text" name="nome" id="nome">
        </div>
        
        <div>
            <label for="usuaEmail">Email:</label>
            <input type="text" name="email" id="email">
        </div>

        <div>
            <label for="usuaSenha">Senha:</label>
            <input type="password" name="senha" id="senha">
        </div>

        <input type="submit" value="Enviar">

    </form>
    <div id="user-mensage-area"></div>
         <script src="cadastroUsua.js"></script>
</body>
</html>
