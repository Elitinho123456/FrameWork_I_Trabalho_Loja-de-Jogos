<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de jogos</title>
    <link rel="stylesheet" href="comprajogos.css">
    <script src="cadastroJogos.js"></script>

</head>
<body>
    <header>Loja</header>

    <div class="page-content">
        <aside>
            <div id="mainButtons" class="buttons">
                <button onclick="showContent('lista')">Lista de Jogos</button>
                <button onclick="showContent('biblioteca')">Biblioteca</button>
            </div>

            <div id="lista" class="content">
                <button class="btn-voltar" onclick="hideContent()">Voltar</button>
                <div class="content-inner">
                     <h3>Lista de Jogos Disponíveis</h3>
                     </div>
            </div>

            <div id="biblioteca" class="content">
                <button class="btn-voltar" onclick="hideContent()">Voltar</button>
                 <div class="content-inner">
                    <h3>Sua Biblioteca de Jogos</h3>
                    </div>
            </div>
        </aside>

        <main>
            <form id="compraForm" onsubmit="event.preventDefault(); trataForm();">
                <h3>Informações do Jogo</h3>
                <input type="text" id="nome" name="nome" placeholder="Nome do jogo">
                <input type="text" id="preco" name="preco" placeholder="Preço (R$)">
                <input type="text" id="produtor" name="produtor" placeholder="Produtor">
                <input type="submit" value="Comprar">
            </form>
        </main>
    </div>

    <script src="script.js"></script>

</body>
</html>
