<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de jogos</title>
</head>
<body>
  
    <form onsubmit="event.preventDefault(); trataForm();">
        <input type="text" id="id" name="id" placeholder="ID do jogo">
        <input type="text" id="nome" name="nome" placeholder="Nome do jogo">
        <input type="text" name="nome" id="preco" placeholder="Preço">
        <input type="text" name="nome" id="produtor" placeholder="Produtor">
        <input type="submit" value="Comprar">
    </form>
    <script>
        async function trataForm(){
            const idinput = document.getElementById("id");
            const idnome = document.getElementById("nome");
            const idpreco = document.getElementById("preço");
            const idprodutor = document.getElementById("produtor");
            const id = idinput.value;
            const nome = idnome.value
            const preco = idpreco.value
            const produtor = idprodutor.value

            const objCompra = {
                id,
                nome,
                preco,
                produtor
            }
            try{
                const resposta = await fetch("http://localhost:5000/compra", {
                    headers:{
                        'Content-Type': 'application/json'
                    },
                    method: "POST",
                    body: JSON.stringify(objCompra)
                })
                if (resposta.status === 404){
                    alert("Compra não realizada")
                }
                if (resposta.status === 400){
                    const dados = await resposta.json()
                    alert(`Deu erro no servidor:\n${dados.mensagem}`)
                }
                if (resposta.status === 200){
                    alert("Compra realizada com sucesso")
                }
            }catch(erro){
                console.log(erro)
                alert("Erro na requisição do POST! \n Você ligou o servidor com 'npm run dev'?")
            }
        }

    </script>
    <style>
    
    * {
    margin: 0px;
    color: #C5C3C0;
    background-color: #1A2A3D;
    font-family: sans-serif;
}

img {
    border-radius: 55%;
    background-color: #171D25;
}

a {
    background-color: #171D25;
}

.botao_home {
    border-radius: 35%;
    cursor: pointer;
    text-align: center;
    box-sizing: border-box;
    transition: all 0.3s ease;
    align-items: center;
    justify-content: center;
    background-color: #171D25;
    padding: 5px;
}

header {
    height: 100px;
    width: 100vw;
    background-color: #171D25;
    display: flex;
    align-items: center;
    justify-content: center;
}

.centro {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: calc(100vh - 100px);
}

form {
    display: flex;
    flex-direction: column;
    width: 300px;
    padding: 20px;
    background-color: #171D25;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

form input {
    margin-bottom: 10px;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #22354A;
    color: #C5C3C0;
}

form input[type="submit"] {
    background-color: #007BFF;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

form input[type="submit"]:hover {
    background-color: #0056b3;
}
    
    </style>

</body>
</html>
