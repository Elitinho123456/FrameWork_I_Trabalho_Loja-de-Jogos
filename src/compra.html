<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de jogos</title>
</head>
<body>

    <form onsubmit="event.preventDefault(); trataForm();">
        <input type="text" id="id" name="id" placeholder="ID do jogo">
        <input type="text" id="nome" name="nome" placeholder="Nome do jogo">
        <input type="submit" value="Comprar">
    </form>
    <script>
        async function trataForm(){
            const idinput = document.getElementById("id");
            const idnome = document.getElementById("nome");
            const id = idinput.value;
            const nome = idnome.value

            const objCompra = {
                id,
                nome
            }
            try{
                const resposta = await fetch("http://localhost:5000/compra", {
                    headers:{
                        'Content-Type': 'application/json'
                    },
                    method: "POST",
                    body: JSON.stringify(objCompra)
                })
                if (resposta.status === 404){
                    alert("Compra não realizada")
                }
                if (resposta.status === 400){
                    const dados = await resposta.json()
                    alert(`Deu erro no servidor:\n${dados.mensagem}`)
                }
                if (resposta.status === 200){
                    alert("Compra realizada com sucesso")
                }
            }catch(erro){
                console.log(erro)
                alert("Erro na requisição do POST! \n Você ligou o servidor com 'npm run dev'?")
            }
        }
    </script>



</body>
</html>
