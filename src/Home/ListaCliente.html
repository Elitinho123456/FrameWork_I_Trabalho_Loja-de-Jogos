<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    <style>
        :root {
            --steam-primary: #1b2838;
            --steam-secondary: #2a475e;
            --steam-accent: #66c0f4;
            --steam-text: #c6d4df;
            --steam-border: #67c1f5;
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: var(--steam-primary);
            color: var(--steam-text);
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--steam-secondary);
            border-radius: 4px;
        }

        .input-group {
            margin-bottom: 20px;
            display: grid;
            gap: 10px;
        }

        .steam-input {
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--steam-border);
            border-radius: 3px;
            color: var(--steam-text);
        }

        .steam-button {
            background: linear-gradient(to bottom, #a4d007, #536904);
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            color: #d2e885;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .steam-button:hover {
            transform: translateY(-1px);
        }

        .clientes-list {
            background: var(--steam-secondary);
            border-radius: 4px;
            padding: 15px;
        }

        .cliente-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: rgba(0,0,0,0.1);
            border-radius: 3px;
        }

        .cliente-info {
            display: flex;
            gap: 15px;
        }

        .cliente-id {
            color: var(--steam-accent);
        }

<body>
    <div class="container">
        <div class="header">
            <h1>Lista de Clientes</h1>
        </div>

        <div class="input-group">
            <input type="text" id="idCliente" class="steam-input" placeholder="ID do Cliente">
            <input type="text" id="nomeCliente" class="steam-input" placeholder="Nome do Cliente">
            <button class="steam-button" id="adicionarBtn">Adicionar Cliente</button>
        </div>

        <div class="clientes-list" id="listaClientes">
            <!-- Lista de clientes será inserida aqui -->
        </div>
    </div>

    <script>
        class GerenciadorClientes {
            constructor() {
                this.clientes = JSON.parse(localStorage.getItem('clientes')) || [];
                this.loadEventListeners();
                this.renderizarLista();
            }

            loadEventListeners() {
                document.getElementById('adicionarBtn').addEventListener('click', () => this.adicionarCliente());
            }

            adicionarCliente() {
                const id = document.getElementById('idCliente').value.trim();
                const nome = document.getElementById('nomeCliente').value.trim();

                if (!id || !nome) {
                    alert('Preencha todos os campos!');
                    return;
                }

                if (this.clientes.some(cliente => cliente.id === id)) {
                    alert('ID já cadastrado!');
                    return;
                }

                this.clientes.push({ id, nome });
                this.salvarLocalStorage();
                this.renderizarLista();
                this.limparCampos();
            }

            removerCliente(id) {
                this.clientes = this.clientes.filter(cliente => cliente.id !== id);
                this.salvarLocalStorage();
                this.renderizarLista();
            }

            salvarLocalStorage() {
                localStorage.setItem('clientes', JSON.stringify(this.clientes));
            }

            renderizarLista() {
                const lista = document.getElementById('listaClientes');
                lista.innerHTML = '';

                if (this.clientes.length === 0) {
                    lista.innerHTML = '<p>Nenhum cliente cadastrado</p>';
                    return;
                }

                this.clientes.forEach(cliente => {
                    const div = document.createElement('div');
                    div.className = 'cliente-item';
                    div.innerHTML = `
                        <div class="cliente-info">
                            <span class="cliente-id">${cliente.id}</span>
                            <span>${cliente.nome}</span>
                        </div>
                        <button class="steam-button" data-id="${cliente.id}">Remover</button>
                    `;
                    
                    div.querySelector('button').addEventListener('click', (e) => {
                        this.removerCliente(e.target.dataset.id);
                    });

                    lista.appendChild(div);
                });
            }

            limparCampos() {
                document.getElementById('idCliente').value = '';
                document.getElementById('nomeCliente').value = '';
            }
        }
